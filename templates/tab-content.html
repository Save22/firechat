<div id='<%- id %>' data-room-id='<%- id %>' class='tab-pane'>
  <div class='clearfix'>
    <div id='firechat-messages<%- id %>' class='chat'></div>
  </div>

  <div class='clearfix'>
    <label>Your message: </label>
    <textarea id='textarea<%- id %>' placeholder='Type your message here...' maxlength="1000"></textarea>
    <p>Message length: <strong>(0/1000)</strong></p>
  </div>
</div>
